    <script language="JavaScript" type="text/javascript">
    	$(function(){
    		$("input:radio[name^=id]").click(
    		function(){
    			$.cookie('select_cateid',$(this).val());
    		}
    		);
    	});
    </script>
    
	<title>{:C('SYSTEM_NAME')}{:C('SYSTEM_VAR')}</title>
</head>

<body>
<div id="content" class="box">
<table width="100%">
				<tr pid="0">
				    <th style="text-align:center" width="7%">ID</th>
				    <th style="text-align:center" width="15%">分类名称</th>
				    <th style="text-align:center" width="15%">排序</th>
                    <th style="text-align:center" width="7%">是否热门</th>
				</tr>
                <volist name="catetree" id="vo">
                <tr name="{$vo.key}" id="{$vo.key}" pid="{$vo.pid}">
                    <td style="text-align:left" ><input type="radio" name="id[]" value="{$vo.id}" class="nyroModalClose" /> <a href="{:u('Cate/edit',array('id'=>$vo['id']))}">{$vo['id']}</a></td>
				    <td style="text-align:left" class="classname" >{:class_str_insert($vo['deep'],"&nbsp;&nbsp;&nbsp;")}<img var="hide" key="{$vo.key}" src="../Public/images/menu_plus.gif">&nbsp;<a href="{:U('Products/productslist',array('cateid'=>$vo['id']))}">{$vo.name}</a></td>
				    <td style="text-align:left" ><input type="text" value="{$vo['sort']}" name="sort[{$vo.id}]" size="5"/></td>
                    <td style="text-align:left" ><a href="#" onclick="javascript:ishot({$vo['id']},this);">{:getStatus($vo["ishot"],true)}</a></td>
                </tr>
                </volist>
				
			</table>
</div>
