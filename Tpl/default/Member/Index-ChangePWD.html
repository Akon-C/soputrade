<include file="Member:Member-top" />


      <div class="page">
          <div id="main">
            <include file="Member:Member-right" />
<div id="col3" >
                <div class="col3_nav"><h2>Edit Password</h2> </div>
                <div class="col3_content">
                <form method="POST" action="{:U('Member-Index/doChangePWD')}" name="doChangePWD">
                
<input type="hidden" name="id" size="30" value="{$memberInfo.id}">
                  <fieldset>
                    <legend>Member Information</legend>
                    <div class="information">NOTE: You can change your member information here .</div>
                    <label class="inputLabel" for="firstname">* Old Password:</label>
<input type="password" name="password" size = "35" class="required" minlength="5"   /><span class="alert"> *</span><br class="clearBoth" />
                    <label class="inputLabel" for="firstname">* New Password:</label>
<input type="password" name="new_password" size = "35" class="required" minlength="5" id="password1"  /><span class="alert"> *</span><br class="clearBoth" />
                    <label class="inputLabel" for="firstname">* Confirm Password:</label>
<input type="password" name="re_password" size = "35" class="required" minlength="5"  equalTo="#password1" /><span class="alert"> *</span><br class="clearBoth" />
                    <div class="forward"><input name="" type="submit" value="Submit" /></div>
                  </fieldset>
                  </form>
                </div>
              </div>
          </div>
 
<script language="JavaScript" type="text/javascript">
		$("form[name=doChangePWD]").validate();
</script>

<include file="Member:Member-footer" />
