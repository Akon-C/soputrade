<include file="Member:Member-top" />
<script type="text/javascript" src="../Public/Js/Region.js"></script>
      <div class="page">
          <div id="main">
              <include file="Member:Member-right" />
              
              <div id="col3" >
                <div class="col3_nav"><h2>Shipping Address</h2> </div>
                <div class="col3_content">
                  <fieldset>
                    <legend>Member Information</legend>
                    <div class="information">NOTE: You can change your member information here .</div>
                    <form method="POST" action="{:U('Member-Index/doShippingAddress')}" name="doShippingAddress">
                    
<input type="hidden" name="id" size="30" value="{$memberInfo.id}">
                    <table width="100%" border="0" cellpadding="0" cellspacing="0">
                     <tr>
            <th colspan="2" style="padding-left:10px;font-weight:bold" align="left">1.Your Personal Details</th>
          </tr>
  <tr>
    <td width="20%" align="left"><label class="inputLabel" for="firstname" >First Name:</label></td>
    <td width="80%">{$memberInfo.firstname}</td>
  </tr>
  <tr>
    <td width="20%" align="left"><label class="inputLabel" for="lastname">Last Name:</label></td>
    <td width="80%">{$memberInfo.lastname}</td>
  </tr>
    <tr>
            <th colspan="2" style="padding-left:10px;font-weight:bold" align="left">2.Your Address</th>
          </tr>
  <tr>
    <td width="20%" align="left"><label class="inputLabel" for="firstname">Address:</label></td>
    <td width="80%"><input type="text" name="address" size = "35" value="{$memberShippingAddress.address}"  class="required" /><span class="alert"> *</span></td>
  </tr>
  
  <tr>
    <td width="20%" align="left"><label class="inputLabel" for="firstname">Country:</label></td>
    <td width="80%">
    <select name="country" id="selCountries" onchange="loadRegion('selCountries',1,'selProvinces','{:U('Home-Ajax/getRegion')}');" class="required" style="font-size:11px;font-family:Verdana, Arial, Helvetica, sans-serif;">
  <option value="">Please Select</option> 
  <volist name="Countries" id="vo"> 
  <option value="{$vo.id}" >{$vo.name}</option> 
  </volist>
  </select>
  <span class="alert"> *</span></td>
  </tr>
  <tr>
    <td width="20%" align="left"><label class="inputLabel" for="firstname">State/Province:</label></td>
    <td width="80%">
    <!-- <input type="text" name="state" size = "35" value="{$memberShippingAddress.state}"  class="required" /> -->
    <select name="state" id="selProvinces"  class="required">
            <option value="0">Please Select</option>
    </select>
    <span class="alert"> *</span>
    </td>
  </tr>
  <tr>
    <td width="20%" align="left"><label class="inputLabel" for="firstname">City or APO/FPO:</label></td>
    <td width="80%"><input type="text" name="city" size = "35" value="{$memberShippingAddress.city}"  class="required" /><span class="alert"> *</span></td>
  </tr>
  <tr>
    <td width="20%" align="left"><label class="inputLabel" for="firstname">Zip/Postal Code:</label></td>
    <td width="80%">
    <input type="text" name="zip" size = "35" value="{$memberShippingAddress.zip}"  class="required" />
    <span class="alert"> *</span>
    </td>
  </tr>
  
  <tr>
    <td width="20%" align="left"><label class="inputLabel" for="firstname">Telephone:</label></td>
    <td width="80%"><input type="text" name="telphone"  class="required" size = "35" value="{$memberShippingAddress.telphone}" /><span class="alert"> *</span></td>
  </tr>
  <tr>
    <td width="20%" align="left"><label class="inputLabel" for="firstname">Fax Number:</label></td>
    <td width="80%"><input type="text" name="fax"  class="required" size = "35" value="{$memberShippingAddress.fax}" /><span class="alert"> *</span></td>
  </tr>
  <tr>
    <td width="20%" align="left"><label class="inputLabel" for="firstname">Newsletter:</label></td>
    <td width="80%"><input type="text" class="required" size = "35" name="isNewsletter" /><span class="alert"> *</span></td>
  </tr>
  <tr>
    <td width="20%" align="left"><label class="inputLabel" for="firstname">E-mail Address:</label></td>
    <td width="80%"><input type="text" name="email"  class="required email" size = "35" value="{$memberInfo.email}" /><span class="alert"> *</span></td>
  </tr>
</table>
                    <div class="forward"><input name="" type="submit" value="Submit" /></div>
                  </fieldset>
                  </form>
                </div>
              </div>
          </div>
                
<script language="JavaScript" type="text/javascript">
		$("form[name=doShippingAddress]").validate();
		$("#selCountries").val("{$memberShippingAddress.country}");
		loadRegion('selCountries',1,'selProvinces','{:U('Home-Ajax/getRegion')}');
		$("#selProvinces").val("{$memberShippingAddress.state}");
</script>
     <include file="Member:Member-footer" />
