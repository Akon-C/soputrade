<script type="text/javascript"> 
var List_title = document.getElementById("List_title");
var List_title_Lis = List_title.getElementsByTagName("li");
var Listchange = document.getElementById("Listchange");
 
function changeL() {
	if (Listchange.getAttribute("class")) {
		Listchange.setAttribute("class","listcont");
	} else {
		Listchange.setAttribute("className","listcont");
	}
	List_title_Lis[1].style.background = "url(../Public/css/P_list.gif) 5px 3px no-repeat";
	List_title_Lis[2].style.background = "url(../Public/css/P_grid_s.gif) 5px 3px no-repeat";
}
function changeG() {
	if (Listchange.getAttribute("class")) {
		Listchange.setAttribute("class","gridcont");
	} else {
		Listchange.setAttribute("className","gridcont");
	}
 
	List_title_Lis[1].style.background = "url(../Public/css/P_list_s.gif) 5px 3px no-repeat";
	List_title_Lis[2].style.background = "url(../Public/css/P_grid.gif) 5px 3px no-repeat";
}
List_title_Lis[1].onclick = function() {
	return changeL();
}
 
List_title_Lis[2].onclick = function() {
	return changeG();
}
</script>
