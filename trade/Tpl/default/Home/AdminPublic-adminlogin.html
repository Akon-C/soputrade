<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Administrator Login</title>
<style type="text/css">

body {
    margin: 0px;
    padding: 20px;
    font-family: verdana;
    font-size: 12px;
}
/* CSS container shadow */
#shadow-container {
	position: relative;
	left: 3px;
	top: 3px;
	margin-bottom: 3px;
	height: 450px;
	width: 400px;
	margin-right: auto;
	margin-left: auto;
	margin-top: 50px;
}
      #shadow-container .shadow2,
      #shadow-container .shadow3,
      #shadow-container .container {
	position: relative;
	left: -1px;
	top: -1px;
	
      }
      #shadow-container .shadow1 {
          background: #F1F0F1;
      }
      #shadow-container .shadow2 {
          background: #DBDADB;
      }
      #shadow-container .shadow3 {
          background: #B8B6B8;
      }
      #shadow-container .container {
	background: #ffffff;
	border: 1px solid #848284;
	padding: 10px;
      }
	  #shadow-container table{
	margin-right: auto;
	margin-left: auto;
	  }
	  #shadow-container input{
	font-size: 12px;
	width: 120px;		  
	  }
/* CSS container shadow */

</style>
</head>

<body>
      <div id="shadow-container">
          <div class="shadow1">
              <div class="shadow2">
                  <div class="shadow3">
                      <div class="container">
                      <form action="{:U('AdminPublic/doLogin')}" method="post">
                          <table width="60%">
                          <tr>
                            <td>用户名</td>
                            <td><input name="account"  /></td>
                          </tr>
                          <tr>
                            <td>密码</td>
                            <td><input name="password" type="password" /></td>
                          </tr>
                          <tr>
                            <td>验证码</td>
                            <td><input name="verify" style="width:60px" /><img src="{:U('AdminPublic/verify')}" /></td>
                          </tr>
                          <tr>
                            <td colspan="2" align="center"><input type="submit" value="登录" /></td>
                            </tr>
                          </table>
                        </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>

</body>
</html>
