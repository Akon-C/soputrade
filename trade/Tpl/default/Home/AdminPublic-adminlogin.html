<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>


<title>外贸易登录</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="../Public/admin/main.css" rel="stylesheet" type="text/css">


</head>
<body style="background: none repeat scroll 0% 0% rgb(39, 130, 150);">
<form action="{:U('AdminPublic/doLogin')}" method="post">
  <table style="margin-top: 100px;" align="center" cellpadding="0" cellspacing="0">
  <tbody><tr>
    <td><a href="http://www.0594trade.com" target="_blank"><img src="../Public/admin/login.png" alt="ECSHOP" border="0" height="256" width="178"></a></td>
    <td style="padding-left: 50px;">
      <table>
      <tbody><tr>
        <td>管理员姓名：</td>
        <td><input value="" gtbfieldid="21" name="account" type="text"></td>
      </tr>
      <tr>
        <td>管理员密码：</td>
        <td><input name="password" type="password"></td>
      </tr>
            <tr>
        <td>验证码：</td>
        <td><input name="verify" class="capital" type="text"></td>
      </tr>
      <tr>
      <td colspan="2" align="right"><img src="{:U('AdminPublic/verify')}" onclick="this.src='{:U('AdminPublic/verify','','',false)}-'+new Date().getTime();" />
      </td>
      </tr>
            <tr><td colspan="2"><input value="1" name="remember" id="remember" type="checkbox"><label for="remember">请保存我这次的登录信息。</label></td></tr>
      <tr><td>&nbsp;</td><td><input value="进入管理中心" class="button" type="submit"></td></tr>
      <tr>
        <td colspan="2" align="right">» <a href="__APP__" style="color: white;">返回首页</a> </td>
      </tr>
      </tbody></table>
    </td>
  </tr>
  </tbody></table>

</form>

</body></html>
