<include file="../Public/admintop" />
<include file="../Public/adminleft" />
<!-- Content (Right Column) -->
		<div id="content" class="box">

			<h1>编辑订单</h1>
            <p class="msg info">提示：</p>
            
            <form action="{:U('Orders/Update')}" name="myform" id="myform" method="post">
            <table class="nostyle">
                    <tr>
						<td style="width:120px;">编号:</td>
						<td>{$list.sn}</td>
					</tr>
                    <tr>
						<td style="width:120px;">金额:</td>
						<td><input type="text" size="40" name="orders_total" class="input-text" value="{$list.orders_total}" /></td>
					</tr>
                    
                    <tr>
						<td style="width:120px;">状态:</td>
						<td>
                        <select name="orders_status" id="orders_status" >
                        <option value="">Please Select</option> 
                        
                        <option value="1" >{:L("orders_status_1")}</option> 
                        <option value="2" >{:L("orders_status_2")}</option> 
                        <option value="3" >{:L("orders_status_3")}</option> 
                        <option value="4" >{:L("orders_status_4")}</option> 
                        
                        </select>
                        </td>
					</tr>
                   
                    <tr>
						<td colspan="2" class="t-right"><input type="submit" class="input-submit" value="更新" />
                        </td>
					</tr>
            </table>
            <input type="hidden" size="40" name="id" class="input-text" value="{$list.id}" />
            <script language="javascript">
			$("#orders_status").val("{$list.orders_status}");
			</script>
            </form>
		</div> <!-- /content -->
<include file="../Public/adminfooter" />
