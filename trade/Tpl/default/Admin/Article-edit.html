<include file="../Public/admintop" />
<include file="../Public/adminleft" />
<tagLib name="html" />
<script type="text/javascript">
	function ajaxFileUpload()
	{
		$("#loading")
		.ajaxStart(function(){
			$(this).show();
		})
		.ajaxComplete(function(){
			$(this).hide();
		});

		$.ajaxFileUpload
		(
			{
				url:"{:U('Article/upload')}",
				secureuri:false,
				fileElementId:'fileToUpload',
				dataType: 'json',
				success: function (data, status)
				{
					if (status==1){
						$("#msg").text(data.info);
					}
					else{
						$("#msg").text(data.info);
						//var jsonObj = eval("("+data+")");						
						$("#imgurlbox").attr("src","."+data.data); 
						$("#imgurlbox").show();
						$("#imgurl").val(data.data);
					}


				},
				error: function (data, status, e)
				{
					alert(e);
				}
			}
		)		
		return false;

	}
</script>
<!-- Content (Right Column) -->
		<div id="content" class="box">

			<h1>编辑文章</h1>
            <p class="msg info">提示：<label id="msg"></label><span id="loading" style="display:none;"><img   src="../Public/images/loading.gif" style="height:20px;">上传中...</span>	</p>
            
            <p id="btn-create" class="box">
              <a href="{:U('Article/articlelist')}">返回文章列表</a>
            </p>
            <form action="{:U('Article/Update')}" name="myform" method="post" enctype="multipart/form-data">
            <table class="nostyle">
                   <tr>
						<td style="width:120px;">标题:</td>
						<td><input type="text" size="60" name="article_title" class="input-text" value="{$list['article_title']}" /></td>
					</tr>
                    <tr>
						<td style="width:120px;">LOGO:</td>
						<td><input type="file" size="20" id="fileToUpload" name="fileToUpload" class="input-text"  /><input class="input-submit" id="upload"  type="button" name="upload" value="上传" onClick="return ajaxFileUpload();" /><input type="hidden" name="imgurl" id="imgurl" value="{$list['imgurl']}" />
                        <br>
                        <img id="imgurlbox" src=".././{$list['imgurl']}" width="100" height="100">
                        </td>
					</tr>
                    <tr>
						<td style="width:120px;">排序:</td>
						<td><input type="text" size="10" name="sort" class="input-text" value="{$list['sort']}" /></td>
					</tr>
                      <tr>
						<td style="width:120px;">所属类别:</td>
						<td>
						<select name="article_cateid">
						{$cateoption}
						</select>

						</td>
					</tr>
                   
                    <tr>
						<td style="width:120px;">状态:</td>
						<td><input type="radio" value="1"  name="status" class="input-text" checked />是<input type="radio" value="0"  name="status" class="input-text"   />否</td>
					</tr>
               
					 <tr>
						<td style="width:120px;">内容:</td>
						<td width="550">
						<html:editor id="article_content" name="article_content" height="400x" width="100%" type="FCKeditor" content="{$list['article_content']}" />
						<!--<textarea name="article_content" cols="60" rows="10" class="input-text"></textarea>--></td>
					</tr>
                    <tr>
						<td style="width:120px;">关键字(SEO):</td>
						<td><textarea name="keywords" cols="60" rows="10" class="input-text">{$list['keywords']}</textarea></td>
					</tr>
                    <tr>
						<td style="width:120px;">描述(SEO):</td>
						<td><textarea name="description" cols="60" rows="10" class="input-text">{$list['description']}</textarea></td>
					</tr>
                    <tr>
						<td colspan="2" class="t-right"><input type="submit" class="input-submit" value="更新" />
                        </td>
					</tr>
            </table>
            <input type="hidden" name="article_id" value="{$list['article_id']}" />
            <script language="javascript" type="text/javascript">
			   $("input[name='status'][value={$list['status']}]").attr("checked",true);
			</script>
            </form>
		</div> <!-- /content -->
<include file="../Public/adminfooter" />
