<include file="../Public/admintop" />
<include file="../Public/adminleft" />
<tagLib name="html" />
<!-- Content (Right Column) -->
		<div id="content" class="box">

			<h1>站点基本设置</h1>
            <p class="msg info">提示：</p>
            
            <form action="{:U('Setting/doBase')}" name="myform" method="post">
            <table class="nostyle">
                    <tr>
						<td style="width:120px;">网站名称:</td>
						<td><input type="text" size="40" name="sitename" class="input-text" value="{:GetSettValue('sitename')}" /></td>
					</tr>
                    <tr>
						<td style="width:120px;">网站地址:</td>
						<td><input type="text" size="40" name="siteurl" class="input-text" value="{:GetSettValue('siteurl')}" /></td>
					</tr>
                    <tr>
						<td style="width:120px;">Hotmail:</td>
						<td><input type="text" size="40" name="Hotmail" class="input-text" value="{:GetSettValue('Hotmail')}" /></td>
					</tr>
                    <tr>
						<td style="width:120px;">Yahoo:</td>
						<td><input type="text" size="40" name="Yahoo" class="input-text" value="{:GetSettValue('Yahoo')}" /></td>
					</tr>
                    <tr>
						<td style="width:120px;">Email:</td>
						<td><input type="text" size="40" name="Email" class="input-text" value="{:GetSettValue('Email')}" /></td>
					</tr>
                    <tr>
						<td style="width:120px;">缩略图宽度:</td>
						<td><input type="text" size="40" name="ImgThumbW" class="input-text" value="{:GetSettValue('ImgThumbW')}" /></td>
					</tr>
                    <tr>
						<td style="width:120px;">缩略图高度:</td>
						<td><input type="text" size="40" name="ImgThumbH" class="input-text" value="{:GetSettValue('ImgThumbH')}" /></td>
					</tr>
                     <tr>
						<td style="width:120px;">IP封锁密码:</td>
						<td><input type="text" size="40" name="passippassword" class="input-text" value="{:GetSettValue('passippassword')}" /></td>
					</tr>
                    <tr>
						<td style="width:120px;">分页产品数:</td>
						<td><input type="text" size="40" name="pagepronum" class="input-text" value="{:GetSettValue('pagepronum')}" /></td>
					</tr>
                    <tr>
						<td style="width:120px;">首页公告:</td>
						<td><html:editor id="hottitle" name="hottitle" height="400x" width="100%" type="FCKeditor" content="{:GetSettValue('hottitle')}" /></td>
					</tr>
                    <tr>
						<td style="width:120px;">产品页的说明:</td>
						<td><html:editor id="shippingremark" name="shippingremarks" height="400x" width="100%" type="FCKeditor" content="{:GetSettValue('shippingremark')}" /></td>
					</tr>
                   
                    <tr>
						<td style="width:120px;">图片放大功能:</td>
						<td><input type="radio" value="1"  name="isBigimg" class="input-text"  />启用<input type="radio" value="0"  name="isBigimg" class="input-text"  />禁用</td>
					</tr>
                    <tr>
						<td style="width:120px;">尾部代码（统计，客服等）:</td>
						<td><TEXTAREA class="large bLeft"  NAME="footcode" ROWS="8" COLS="57">{:GetSettValue('footcode')}</TEXTAREA></td>
					</tr>
                    <tr>
						<td style="width:120px;">KeyWords(SEO):</td>
						<td><TEXTAREA class="large bLeft"  NAME="keywords" ROWS="8" COLS="57">{:GetSettValue('keywords')}</TEXTAREA></td>
					</tr>
                    <tr valign="top">
						<td style="width:120px;">Description(SEO):</td>
						<td><TEXTAREA class="large bLeft"  NAME="Description" ROWS="8" COLS="57">{:GetSettValue('Description')}</TEXTAREA></td>
					</tr>
                   
                    <tr valign="top">
						<td colspan="2" class="t-right"><input type="submit" class="input-submit" value="设置" />
                        </td>
					</tr>
            </table>
            <script language="javascript" type="text/javascript">
			   $("input[name='isBigimg'][value={:GetSettValue('isBigimg')}]").attr("checked",true);
			</script>
            </form>
		</div> <!-- /content -->
<include file="../Public/adminfooter" />
