<include file="../Public/admintop" />
<include file="../Public/adminleft" />
<script type="text/javascript">
function status(id,_this){
	$.post("{:U('Article_cate/status')}",'article_cateid='+id,function(data){
		$('img',_this).attr('src',data.data['imgurl']);
	},'json');
	
}
function delall(){
	var id=$('input:checkbox[name^=article_cateid]:checked').map(function(){
		return $(this).val();
	}).get().join(",");
	if(!id){
		alert('请选择要删除的项!');
	}else{
		$.post("{:U('Article_cate/delete')}","article_cateid="+id);
		$('input[name^=article_cateid]:checked').parent().parent().remove();
	}
}
$(document).ready (
function(){
	//选中
	$('#check').click(function(){
		$('input[name^=article_cateid]').attr('checked',$(this).attr('checked'));
	});
	$("a[name^='del_']").click(
	function(){
		var answer = confirm("确认要删除吗?");
		if(answer){
			window.location = $(this).attr("href");

		}
		else{

			$(this).attr("href","javascript:void(0);");

		}

	}
	);
}
);

</script>
<!-- Content (Right Column) -->
		<div id="content" class="box">

			<h1>文章类别管理</h1> 
            <p class="msg info">提示：</p>
            	
            <p id="btn-create" class="box">
              <a href="{:U('Article_cate/add')}">添加新类别</a> <a href="javascript:delall();">批量删除</a>
            </p>
            <table width="100%">
				<tr pid="0">
				    <th style="text-align:center" width="7%"><input type="checkbox" id="check" /></th>
				    <th style="text-align:center" width="15%">类别名</th>
				    <th style="text-align:center" width="15%">排序</th>
                    <th style="text-align:center" width="7%">状态</th>
				    <th style="text-align:center" width="35%">分类</th>                 
                    <th style="text-align:center" >操作</th>
				</tr>
                <volist name="list" id="vo">
                <tr >
                    <td style="text-align:left" ><input type="checkbox" name="article_cateid[]" value="{$vo.article_cateid}" /></td>
				    
                    <td style="text-align:left" >{$vo.article_catename}</td>
				    <td style="text-align:left" >{$vo['sort']}</td>
                    <td style="text-align:left" ><a href="javascript:void(0);" onclick="javascript:status({$vo['article_cateid']},this);">{:getStatus($vo["status"],true)}</a></td>
                    <td style="text-align:left" >{$vo['article_parent_catename']}</td>
                    <td style="text-align:center" ><a href="{:U('Article_cate/edit',array('article_cateid'=>$vo['article_cateid']))}">编辑</a>&nbsp;|&nbsp;<a name="del_{$vo.article_cateid}"  href="{:U('Article_cate/delete',array('article_cateid'=>$vo['article_cateid']))}" >移除</a></td>
                </tr>
                </volist>
				
			</table>
            <p class="t-right">{$show}</p>
		</div> <!-- /content -->

<include file="../Public/adminfooter" />
